<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body style="margin-top: 50px;">

    <div class="navbar">
        <div class="forFlex">
            <img src="images/travelmate-text.png" height="30px" width="100px" alt="">
            <i id="returnBtn" style="font-size: 32px;color: #66045E;" class="fas fa-chevron-left"></i>
        </div>
        <div class="pre-navbar"></div>
    </div>
    <div class="container">
        <div class="box">
            <div class="top">
                <h1><i class="fas fa-robot"></i> ChatBot</h1>
            </div>
            <div class="mid">
                <div class="chat">
                    <h2>Messages</h2>
                    <div class="mainChat">
                        <div class="userSide hidden" id="userSide">
                            <div class="bubble2">
                                <p id="userLog"></p>
                            </div>
                            <div class="det">
                                <i class="fa-solid fa-user"></i>
                                <p id="time1"></p>
                            </div>
                        </div>
                        <div class="botSide">
                            <div class="det">
                                <i class="fas fa-robot"></i>
                                <p id="time2"></p>
                            </div>
                            <div class="bubble">
                                <p id="chatLog">let's chat</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input">
                <input type="text" id="userBox" onkeypress="talk()" placeholder="Enter Your Message" autofocus>
                <button onclick="talkwithbutton()"><i class="fas fa-paper-plane" title="Send Message"></i></button>
            </div>
        </div>
        
    </div>

    
    <script src="script/script.js"></script>
    <script src="script/chat.js"></script>
</body></html>
