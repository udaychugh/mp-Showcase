<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="animate__animated animate__slideInRight">
    <div class="container">
        <div class="secondContainer">
            <div class="basic-form">
                <h2>Create a New Account</h2>
                <br>
                <p style="color: white;">Please fill the form to continue</p>
                <br><br>
                <form>
                    <input type="text" placeholder="enter username" required autofocus>
                    <input type="email" placeholder="enter email" required>
                    <input type="number" placeholder="enter phone number" required>
                    <input type="password" placeholder="enter password" required>
                    <input type="password" placeholder="confirm password" required>
                    
                    
                    <div class="">
                         <button class="started" onclick="next1()">Next</button>
                         <br><br>

                        <a href="#" class="disablelink">Already Account <span style="color: #F65429;">Login?</span></a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="script/script.js"></script>
</body></html>
