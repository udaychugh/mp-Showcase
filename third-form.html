<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/thirdForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="animate__animated animate__fadeInRight">
    <div class="container">
        <div class="secondContainer">
            <div class="basic-form">
                <h2>enter budget details</h2>
                <form>
                    <select name="budget" id="budget" required>
                        <option value="select" selected disabled>Budget Type:</option>
                        <option value="poor">3k - 5k</option>
                        <option value="middle">5k-8k</option>
                        <option value="rich">8k-12k</option>
                    </select>
                    <input type="number" onchange="checkValue()" id="no_of_people" name="no_of_people" placeholder="Enter number of travle buddies" required>
                    <div class="next">
                        <h2>next</h2>
                        <button type="button" class="right-arrow" onclick="" class="right-arrow"><i class="fas fa-arrow-right"></i></button>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <script src="script/script.js"></script>
</body></html>
